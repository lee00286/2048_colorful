<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <link rel="shortcut icon" href="favicon/favicon_S_2.ico" type="image/x-icon">
  <link href = "style/main_S.css" rel = "stylesheet" type = "text/css">

</head>
<body>
  <div class  =  "container">
    <div class  =  "heading">
      <h1 class  =  "title">2048</h1>
      <div class  =  "time-container">
      </div>

      <button id = "menu-container">Menu</button>
      <script type="text/javascript">
          document.getElementById("menu-container").onclick = function () {
              location.href = "ColorTheme/S/menu_S.html";
          };
      </script>

      <div class  =  "scores-container">
        <div class  =  "score-container">0</div>
        <div class  =  "best-container">0</div>
      </div>
    </div>

    <a class  =  "restart-button">New Game</a>

    <div class  =  "game-container">
      <div class  =  "game-message">
        <div class  =  "lower">
	        <a class  =  "keep-playing-button">Keep going</a>
          <a class  =  "retry-button">Try again</a>
        </div>
      </div>

      <div class  =  "grid-container">
        <div class  =  "grid-row">
          <div class  =  "grid-cell"></div>
          <div class  =  "grid-cell"></div>
          <div class  =  "grid-cell"></div>
          <div class  =  "grid-cell"></div>
        </div>
        <div class  =  "grid-row">
          <div class  =  "grid-cell"></div>
          <div class  =  "grid-cell"></div>
          <div class  =  "grid-cell"></div>
          <div class = "grid-cell"></div>
        </div>
        <div class = "grid-row">
          <div class = "grid-cell"></div>
          <div class = "grid-cell"></div>
          <div class = "grid-cell"></div>
          <div class = "grid-cell"></div>
        </div>
        <div class = "grid-row">
          <div class = "grid-cell"></div>
          <div class = "grid-cell"></div>
          <div class = "grid-cell"></div>
          <div class = "grid-cell"></div>
        </div>
      </div>

      <div class = "tile-container">

      </div>
    </div>
  </div>

  <script src = "js/keyboard_input_manager.js"></script>
  <script src = "js/html_actuator.js"></script>
  <script src = "js/grid.js"></script>
  <script src = "js/tile.js"></script>
  <script src = "js/local_storage_manager.js"></script>
  <script src = "js/game_manager.js"></script>
  <script src = "js/application.js"></script>
</body>
</html>
